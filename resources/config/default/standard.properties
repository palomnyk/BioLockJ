###################################################################
demultiplexer.barcodeCutoff=0.05
##################################################################
input.requireCompletePairs=Y
input.suffixFw=_R1
input.suffixRv=_R2
##################################################################
kraken.krakenParams=--only-classified-output, --preload
##################################################################
