mail.smtp.port=587
mail.smtp.starttls.enable=Y
mail.to=
##################################################################
metadata.barcodeColumn=BarcodeSequence
metadata.columnDelim=\t
metadata.fileNameColumn=InputFileName
metadata.nullValue=NA
metadata.required=Y
##################################################################
multiplexer.gzip=Y
##################################################################
pipeline.defaultDemultiplexer=biolockj.module.implicit.Demultiplexer
pipeline.defaultFastaConverter=biolockj.module.seq.AwkFastaConverter
pipeline.defaultSeqMerger=biolockj.module.seq.PearMergeReads
pipeline.downloadDir=$HOME/projects/downloads
pipeline.env=local
pipeline.logLevel=INFO
pipeline.permissions=770
pipeline.userProfile=${HOME}/.bash_profile
##################################################################
qiime.alphaMetrics=shannon
qiime.plotAlphaMetrics=Y
qiime.removeChimeras=Y
##################################################################
r.colorBase=black
r.colorHighlight=red
r.colorPoint=black
r.debug=Y
r.pch=21
r.pvalCutoff=0.05
r.pValFormat=%1.2g
r.rareOtuThreshold=1
r.timeout=10
##################################################################
r_CalculateStats.pAdjustScope=LOCAL
r_CalculateStats.pAdjustMethod=BH
##################################################################
r_PlotEffectSize.disableFoldChange=Y
r_PlotEffectSize.excludePvalAbove=1
r_PlotEffectSize.maxNumTaxa=40
##################################################################
r_PlotMds.numAxis=3
r_PlotMds.distance=bray
##################################################################
rarefyOtuCounts.iterations=10
rarefyOtuCounts.lowAbundantCutoff=0.01
rarefyOtuCounts.quantile=0.5
##################################################################
rdp.minThresholdScore=80
rdp.params=-f fixrank
##################################################################
report.logBase=10
report.minCount=2
report.numHits=Y
report.numReads=Y
report.scarceCountCutoff=0.25
report.scarceSampleCutoff=0.25
report.taxonomyLevels=phylum,class,order,family,genus
report.unclassifiedTaxa=Y
##################################################################
script.defaultHeader=#!/bin/bash
script.numThreads=8
script.numWorkers=1
script.permissions=770
##################################################################
seqFileValidator.requireEqualNumPairs=Y
##################################################################
trimPrimers.requirePrimer=Y
##################################################################